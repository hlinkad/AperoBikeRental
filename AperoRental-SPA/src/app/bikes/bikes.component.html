
<h2>My Bikes</h2>
<div class="row">
<div class="col" *ngFor='let bike of bikes' (click)="onSelect(bike)">
  <div class="card" style="width: 18rem;">
    <div class="card-body">
      <h5 class="card-title">{{bike.name}}</h5>
      <a href="#" (click)="onSelect(bike)" class="btn btn-primary">See Details</a>
    </div>
  </div>
  </div>
 </div>

<app-bike-detail [bike]="selectedBike"></app-bike-detail>
